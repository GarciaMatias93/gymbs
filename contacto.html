<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b421b5ab91.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="Imagenes/logo2.png" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>G&M Del Valle</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">G&M del Valle</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb- lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="empresa.html">Empresa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro-section">
        <div class="conteiner">
          <div class="cont-form">
            <div class="form">
              <form action="">
                <div>
                  <h1>Contactenos</h1>
                </div>
                <div>
                  <label for="nombre">Nombre: </label>
                  <input type="text" name="Nombre" id="nombre" required />
                  <br />
                  <label for="email">Email: </label>
                  <input type="email" name="email" id="email" required />
                  <br />
                  <label for="telefono">Telefono: </label>
                  <input type="number" name="Telefono" id="telefono" required />
                  <br />
                  <label for="mensaje">Mensaje: </label>
                  <br />
                  <textarea name="mensaje" id="mensaje" cols="30" rows="10">
                  </textarea>
                  <br />
                  <input type="submit" value="Enviar" />
                  <input type="reset" value="Limpiar Formulario" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="conteiner">
        <h4>buscanos en las redes</h4>
        <div class="footer-icon">
          <i class="fa-brands fa-facebook-square"></i>
          <i class="fa-brands fa-instagram-square"></i>
          <i class="fa-solid fa-map-location"></i>
        </div>
      </div>
      <div class="footer-copy">Copyright Â© G&M Del Valle 2022</div>
    </footer>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

</html>
